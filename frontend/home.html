<!DOCTYPE html>
<html>
    <head>
        <script src="utils.js"></script>
        <script src="home.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" type="text/css" href="home.css">
        <title>Frame Player</title>
    </head>

    <body>
    <div class="container">
        <div class="top-text">
            <span class="txt">Frame Player</span>
        </div>
        <div> <!-- frameplayer component-->
            <div class="frame-player">
                <img id="frameImg" onclick="OnClickFrameArea(this.id)" class="frames" >
                <img id="playIcon" class="image-button" src="https://img.icons8.com/flat_round/64/000000/play.png" style="display: none;"/>
                <img id="pauseIcon" class="image-button" src="https://img.icons8.com/flat_round/64/000000/pause.png" style="display: none;"/>
                <img id="replayIcon" class="image-button" src="https://img.icons8.com/flat_round/64/000000/replay.png" style="display: none;"/>
            </div>
            <div class="progress-bar">
                <div id="myProgress" class="progress-bar-inside">
                    <div style="width: 0%" id="myBar" class="progress-bar-fill">0%</div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
